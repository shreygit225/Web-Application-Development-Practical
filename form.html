<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .form-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 30px;
        background-color: #f8f9fa;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }


    body {
        background-image: url('rocky-mountains-starry-night-sky.jpg');
        background-size: 100%;
        background-position: center;
        font-family: Arial, sans-serif;
    }

    .form-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 30px;
        background-color: rgba(255, 255, 255, 0.856);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
</style>
    <div class="container mt-5">
        <div class="form-container">
            <h2 class="text-center mb-4" style="color: #000000; font-size: 2em; text-decoration: underline; font-family: 'Helvetica', sans-serif; font-weight: bold;">Registration Form</h2>

            <form id="advancedForm" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select class="form-control" id="gender" name="gender" required>
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <button class="btn btn-primary btn-block mb-3" style="background-color: red; border-color: red;" onclick="signInWithGoogle()">Login with Google</button>

                <button class="btn btn-primary btn-block" onclick="signInWithFacebook()">Login with Facebook</button>
                <div class="form-group">
                    
                </div>
            
                <p align="center">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary ml-2">Reset</button>
            </form>
        </div>
    </div>

    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var gender = document.getElementById("gender").value;

            if (name.trim() == "" || email.trim() == "" || password.trim() == "" || gender.trim() == "") {
                alert("Please fill out all fields.");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
